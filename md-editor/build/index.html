<!DOCTYPE html>
<html>
  <head>
    <title>TagSpaces Markdown Editor</title>
    <meta charset="UTF-8" />
    <script>
      function setContent(content, fileDirectory, editMode) {
        window.mdContent = content;
        window.editMode = !editMode;
        window.fileDirectory = fileDirectory;
        window.dispatchEvent(new Event('contentLoaded'));
        console.log('Content updated, event triggered');
      }

      function getContent() {
        return window.mdContent;
      }
    </script>
    <script type="module" crossorigin src="./assets/index.js"></script>
    <link rel="modulepreload" href="./assets/vendor.js">
    <link rel="stylesheet" href="./assets/index.css">
  </head>

  </body>
</html>
