<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <script src="../libs/jquery/dist/jquery.min.js"></script>
    <script src="../libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../libs/i18next/i18next.min.js"></script>
    <script src="../libs/jquery-i18next/jquery-i18next.min.js"></script>
    <script src="../libs/marked/marked.min.js"></script>
    <script src="../libs/jquery.highlight.js"></script>
    <script src="../legacy/common.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="extension.css" />
  </head>
  <body>
    <div id="searchToolbar" style="display: none;">
      <div class="flexLayout">
        <button
          class="btn btn-link"
          id="clearSearchExtButton"
          data-i18n="[title]cancelSearch"
        >
          <i class="fa fa-lg fa-eraser"></i>
        </button>
        <input
          class="flexMaxWidth"
          id="searchBox"
          type="text"
          data-i18n="[placeholder]findInDocument"
        />
        <button
          class="btn btn-link"
          id="searchExtButton"
          data-i18n="[title]startSearch"
        >
          <i class="fa fa-lg fa-binoculars"></i>
        </button>
      </div>
    </div>
    <div
      style="padding: 5px; background-color: transparent; width: 100%; height: 100%;"
      class="flexLayoutVertical"
      id="mainLayout"
    >
      <span style="margin-left: auto; margin-right: auto; font-size: 14px;"
        >File preview: </span
      ><textarea
        id="textContentArea"
        readonly="readonly"
        style="background-color: transparent; color: gray; padding: 5px; overflow: auto; height: 100%; width: 100%; font-size: 13px; margin: 0px;  border: gray solid 1px; border-radius: 4px;"
        class="flexMaxHeight"
      ></textarea>
    </div>
    <div class="btn-group dropup extMainMenu">
      <button
        type="button"
        id="viewerMainMenuButton"
        class="btn roundButton dropdown-toggle viewerMainMenuButton"
        data-toggle="dropdown"
      >
        <i class="fa fa-ellipsis-v fa-2x"></i>
      </button>
      <ul class="dropdown-menu pull-right">
        <li class="dropdown-header">
          <button class="close">&times;</button>&nbsp;
        </li>
        <li class="divider"></li>
        <li>
          <a id="findInFile">
            <i class="fa fa-binoculars fa-lg fa-fw"></i>&nbsp;<span
              data-i18n="findInDocument"
            ></span>
          </a>
        </li>
        <li class="divider"></li>
        <li>
          <a id="printButton">
            <i class="fa fa-print fa-lg fa-fw"></i>&nbsp;<span
              data-i18n="print"
            ></span>
          </a>
        </li>
        <li>
          <a id="aboutButton">
            <i class="fa fa-comment fa-lg fa-fw"></i>&nbsp;<span
              data-i18n="about"
            ></span>
          </a>
        </li>
      </ul>
    </div>
    <div
      class="modal"
      id="aboutExtensionModal"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              id="closeAboutDialogButton"
              class="close"
              data-dismiss="modal"
              aria-hidden="true"
            >
              <i class="fa fa-times"></i>
            </button>
            <h4 class="modal-title" data-i18n="aboutTitle"></h4>
          </div>
          <div class="modal-body markdown-content">
            <br />Please visit the
            <a href="https://github.com/tagspaces/viewerText">project page</a>
            on GitHub for details about this extension.<br /><br />
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-primary"
              data-dismiss="modal"
              aria-hidden="true"
            >
              <i class="fa fa-check fa-lg"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
