<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>URL Viewer for TagSpaces</title>
    <link rel="stylesheet" href="../libs/bootstrap5/bootstrap.min.css" />
    <link rel="stylesheet" href="../common/common.css" />
    <style>
      @media print {
        #openURLButton {
          display: none;
        }

    <script src="../libs/bootstrap5/bootstrap.bundle.min.js"></script>
    <script src="../libs/i18next/i18next.min.js"></script>
    <script src="../libs/dompurify/dist/purify.min.js"></script>
    <script src="../libs/file-saver/FileSaver.min.js"></script>
    <script src="../common/common.js"></script>
    <script>
      const filePath = getParameterByName('file');
      let comment;
      let locale = getParameterByName('locale');
      if (locale === 'en') {
        locale = 'en_US';
      }
      const encrypted = getParameterByName('encrypted');

      document.addEventListener('readystatechange', () => {
        if (document.readyState === 'complete') {
          if (encrypted) {
            sendMessageToHost({ command: 'loadDefaultTextContent' });
          } else {
            getFileContentPromise(filePath, 'text')
              .then((content) => {
                setContent(content);
              })
              .catch((e) => {
                console.log('Error getting content for: ' + filePath);
              });
          }
          document.getElementById('copyURL').addEventListener('click', (e) => {
            e.stopPropagation();
            const promise = navigator.clipboard.writeText(
              document.getElementById('urlInput').value,
            );
            sendMessageToHost({
              command: 'showAlertDialog',
              title: 'Success',
              message: 'URL copied to clipboard',
            });
          });

          document
            .getElementById('exportScreenshot')
            .addEventListener('click', (e) => {
              if (comment?.startsWith('data:image')) {
                fetch(comment)
                  .then((res) => res.blob())
                  .then((blob) => {
                    saveAs(
                      blob,
                      extractFileName(filePath, isWin ? '\\' : '/') + '.jpg',
                    );
                  });
              }
            });

          // document
          //   .getElementById('copyToClipboard')
          //   .addEventListener('click', (e) => {
          //     if (comment) {
          //       fetch(comment)
          //         .then((res) => res.blob())
          //         .then((blob) => {
          //           const data = [new ClipboardItem({ [blob.type]: blob })];
          //           navigator.clipboard.write(data);
          //         });
          //     }
          //   });

          insertPrintMenuItem();

          insertAboutDialog('https://docs.tagspaces.org/extensions/url-viewer');

          initI18N(locale, 'ns.extension.json');
        }
      });

      /**
       * Optimized and Secure setContent
       */
      function setContent(content) {
        let url = '';
        let screenshot = '';
        try {
          if (extractFileExtension(filePath) === '.webloc') {
            url = extractUrlFromWebloc(content);
          } else {
            // 1. Optimized .url (INI) parsing
            // We look specifically for the [InternetShortcut] section to be precise
            const lines = content.split(/\r?\n/);
            for (const line of lines) {
              const trimmed = line.trim();
              if (trimmed.startsWith('URL=')) {
                url = trimmed.substring(4).trim();
              } else if (trimmed.startsWith('COMMENT=')) {
                screenshot = trimmed.substring(8).trim();
              }
              // Break early if we have both? (Optional optimization)
              // if (url && screenshot) break;
            }
          }

          // 2. Security: Validate the extracted URL
          const isValidUrl = (string) => {
            try {
              const u = new URL(string);
              return (
                u.protocol === 'ts:' ||
                u.protocol === 'http:' ||
                u.protocol === 'https:' ||
                u.protocol === 'file:'
              );
            } catch (e) {
              return false;
            }
          };

          if (!isValidUrl(url)) {
            console.warn('Invalid or unsafe URL extracted:', url);
            url = 'INVALID URL'; // Reset to prevent malicious protocol execution
          }

          // 3. Handle Screenshot (COMMENT field)
          const screenshotImg = document.getElementById('screenshotImg');
          if (screenshotImg) {
            if (
              screenshot.startsWith('data:image/') &&
              screenshot.length > 64
            ) {
              screenshotImg.src = screenshot;
              screenshotImg.style.display = 'block';
            } else {
              screenshotImg.style.display = 'none';
              screenshotImg.src = '';
            }
          }

          // 4. Update UI Inputs safely
          const urlInput = document.getElementById('urlInput');
          if (urlInput) {
            urlInput.value = url;
          }

          // 5. Memory/Event Optimization: Prevent listener stacking
          const openURLButton = document.getElementById('openURLButton');
          if (openURLButton) {
            // Clone and replace to wipe all previous event listeners
            const newButton = openURLButton.cloneNode(true);
            openURLButton.replaceWith(newButton);

            if (url) {
              newButton.addEventListener('click', (e) => {
                e.preventDefault();
                sendMessageToHost({ command: 'openLinkExternally', link: url });
              });
              newButton.disabled = false;
              newButton.style.opacity = '1';
            } else {
              newButton.disabled = true;
              newButton.style.opacity = '0.5';
            }
          }
        } catch (err) {
          console.error('Error in setContent:', err.message);
        }
      }

      /**
       * Safer extractUrlFromWebloc
       */
      function extractUrlFromWebloc(xmlText) {
        if (typeof xmlText !== 'string' || !xmlText.trim()) return '';

        const parser = new DOMParser();
        const doc = parser.parseFromString(xmlText, 'application/xml');

        if (doc.getElementsByTagName('parsererror').length > 0) {
          throw new Error('Invalid XML');
        }

        // Use XPath for cleaner/faster lookup of the URL value following the URL key
        const result = doc.evaluate(
          "//key[text()='URL']/following-sibling::string[1]",
          doc,
          null,
          XPathResult.FIRST_ORDERED_NODE_TYPE,
          null,
        );

        const urlNode = result.singleNodeValue;
        if (urlNode && urlNode.textContent) {
          const url = urlNode.textContent.trim();
          try {
            new URL(url);
            return url;
          } catch {
            throw new Error('Found URL key but value is not a valid URL');
          }
        }

        return '';
      }
    </script>
  </head>
  <body>
    <div id="aboutDialogPlaceholder"></div>
    <div style="margin: 10px">
      <div class="input-group">
        <button id="copyURL" type="button" class="btn btn-primary" title="Copy">
          <svg width="24" height="24" class="bi">

            ></path>
          </svg>
        </button>
        <input
          id="urlInput"
          type="text"
          class="form-control"
          value="URL of the bookmark"
          aria-label="readonly input example"
          readonly
        />
        <button
          type="button"
          id="openURLButton"
          title="Opens the URL in the default browser"
          class="btn btn-primary btn-sm"
        >
          <svg width="24" height="24" class="bi">

            ></path>
          </svg>
          <span data-i18n="openURL" />
        </button>
      </div>
      <img
        id="screenshotImg"
        title="Screenshot of the original web page"
        style="
          margin-top: 10px;
          width: 100%;
          display: none;
          border-radius: 10px;
          border: 1px solid gray;
        "
      />
    </div>

      <button

          ></path>
        </svg>
      </button>
      <ul class="dropdown-menu">

              ></path>
