<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="../libs/bootstrap5/bootstrap.min.css" />
    <link rel="stylesheet" href="../common/common.css" />
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #documentContent {
        overflow: auto;
        height: 100%;
        padding: 15px;
        font-size: var(--default-text-size);
        color: var(--default-text-color);
        background-color: white; /* var(--default-background-color) */
      }
      #documentContent img {
        max-width: 100%;
      }
    </style>
    <script src="libs/jszip/dist/jszip.min.js"></script>
    <script src="libs/jszip-utils/jszip-utils.min.js"></script>
    <script src="libs/mammoth/mammoth.browser.js"></script>
    <script src="../libs/mark.js/mark.min.js"></script>
    <script src="../libs/dompurify/dist/purify.min.js"></script>
    <script src="../libs/bootstrap5/bootstrap.bundle.min.js"></script>
    <script src="../libs/i18next/i18next.min.js"></script>
    <script src="../common/common.js"></script>
    <script>
      const filePath = getParameterByName('file');
      let locale = getParameterByName('locale');
      if (locale === 'en') {
        locale = 'en_US';
      }

      const searchQuery = getParameterByName('query');

      document.addEventListener('readystatechange', () => {
        if (document.readyState === 'complete') {
          insertAboutDialog(
            'https://docs.tagspaces.org/extensions/document-viewer'
          );

          initI18N(locale, 'ns.extension.json');

          const options = {
            convertImage: mammoth.images.imgElement(image => {
              return image.read('base64').then(imageBuffer => {
                return {
                  src: 'data:' + image.contentType + ';base64,' + imageBuffer
                };
              });
            }),
            styleMap: [
              "p[style-name='Section Title'] => h1:fresh",
              "p[style-name='Subsection Title'] => h2:fresh"
            ]
          };

          JSZipUtils.getBinaryContent(filePath, (err, data) => {
            if (err) {
              throw err; // or handle err
            }
            mammoth
              .convertToHtml({ arrayBuffer: data }, options)
              .then(result => {
                // console.log(result);
                // const html = result.value; // The generated HTML
                // const messages = result.messages; // Any messages, such as warnings during conversion
                displayDocument(result);
              })
              .done();
          });

          const documentContent = document.getElementById('documentContent');

          // Handling settings
          let extSettings = loadExtSettings('documentViewerSettings');

          function saveSettings() {
            saveExtSettings('documentViewerSettings', { zoomLevel });
          }

          let zoomLevel = 100;
          if (extSettings && extSettings.zoomLevel) {
            if (zoomLevel => 30 && zoomLevel <= 500) {
              zoomLevel = extSettings.zoomLevel;
            }
            documentContent.style.zoom = zoomLevel + '%';
          }
          saveSettings();

          document
            .getElementById('zoomInButton')
            .addEventListener('click', e => {
              e.stopPropagation();
              zoomLevel = zoomLevel + 10;
              if (zoomLevel >= 500) {
                zoomLevel = 500;
              }
              saveSettings();
              documentContent.style.zoom = zoomLevel + '%';
            });

          document
            .getElementById('zoomOutButton')
            .addEventListener('click', e => {
              e.stopPropagation();
              zoomLevel = zoomLevel - 10;
              if (zoomLevel < 30) {
                zoomLevel = 30;
              }
              saveSettings();
              documentContent.style.zoom = zoomLevel + '%';
            });

          document
            .getElementById('zoomResetButton')
            .addEventListener('click', e => {
              zoomLevel = 100;
              saveSettings();
              documentContent.style.zoom = zoomLevel + '%';
            });

          document
            .getElementById('printMenuItem')
            .addEventListener('click', () => {
              setTimeout(() => {
                window.print();
              }, 300);
            });
        }
      });

      function displayDocument(result) {
        const bodyRegex = /\<body[^>]*\>([^]*)\<\/body/m; // jshint ignore:line
        let bodyContent;
        const content = result.value;
        // const warrningMessage = result.message;

        try {
          bodyContent = content.match(bodyRegex)[1];
        } catch (e) {
          console.log('Error parsing the body of the HTML document. ' + e);
          bodyContent = content;
        }

        // removing all scripts from the document
        const cleanedBodyContent = bodyContent.replace(
          /<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi,
          ''
        );

        const documentContent = document.getElementById('documentContent');
        documentContent.innerHTML = DOMPurify.sanitize(cleanedBodyContent);

        handleLinks(documentContent);

        const markInstance = new Mark(documentContent);
        markInstance.mark(['help', 'file'], {});
      }
    </script>
  </head>
  <body>

        <button

        </button>
        <input

          id="searchBox"
          type="text"
          data-i18n="[placeholder]findInDocument"
        />
        <button

          id="searchExtButton"
          data-i18n="[title]startSearch"
