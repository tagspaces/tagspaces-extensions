<!doctype html>
<html lang="en" style="margin: 0; padding: 0; height: 100%">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>PDF Viewer</title>
    <link rel="stylesheet" href="../libs/bootstrap5/bootstrap.min.css" />
    <link rel="stylesheet" href="../common/common.css" />
    <script src="../libs/bootstrap5/bootstrap.bundle.min.js"></script>
    <script src="../libs/i18next/i18next.min.js"></script>
    <script src="../common/common.js"></script>
    <script>
      const filePath = getParameterByName('file');
      let locale = getParameterByName('locale') || 'en';
      if (locale === 'en') locale = 'en_US';
      const encrypted = getParameterByName('encrypted');

      let currentBlobUrl = null;

      /**
       * Clean up memory to prevent leaks
       */
      function revokeCurrentBlob() {
        if (currentBlobUrl) {
          URL.revokeObjectURL(currentBlobUrl);
          currentBlobUrl = null;
        }
      }

      /**
       * Sets the content of the PDF viewer
       * @param {ArrayBuffer} buffer
       */
      function setContent(buffer) {
        const pdfViewer = document.getElementById('pdfviewer');
        if (!pdfViewer) return;

        revokeCurrentBlob();

        // Security & Optimization: Blobs are more efficient than DataURLs
        const blob = new Blob([buffer], { type: 'application/pdf' });
        currentBlobUrl = URL.createObjectURL(blob);

        const viewerUrl = `generic/web/viewer.html?file=${encodeURIComponent(currentBlobUrl)}`;
        pdfViewer.setAttribute('src', viewerUrl);
      }

      document.addEventListener('DOMContentLoaded', () => {
        const pdfViewer = document.getElementById('pdfviewer');

        if (encrypted) {
          sendMessageToHost({ command: 'loadDefaultBinaryContent' });
        } else if (filePath) {
          // Direct file loading
          const viewerUrl = `generic/web/viewer.html?file=${encodeURIComponent(filePath)}`;
          pdfViewer.setAttribute('src', viewerUrl);
        }

        insertAboutDialog('https://docs.tagspaces.org/extensions/pdf-viewer');
        initI18N(locale, 'ns.extension.json');
      });

      // Revoke blob URL when user leaves to free up memory
      window.addEventListener('unload', revokeCurrentBlob);
    </script>
  </head>

  <body style="margin: 0; padding: 0; height: 100%; overflow: hidden">
    <iframe
      id="pdfviewer"
      style="width: 100%; border: 0; height: 100%"
      sandbox="allow-scripts allow-same-origin allow-forms allow-popups"
      allow="fullscreen"
    >
    </iframe>
    <div
      id="encyptedMessage"
      data-i18n="encryptedFileUseDownload"
      style="display: none; text-align: center; padding: 20px"
    ></div>
    <div id="aboutDialogPlaceholder"></div>
    <div id="extFabMenu" class="btn-group dropup-center dropup">
      <button
        type="button"
        class="btn btn-primary btn-lg"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <svg
          class="bi"
          width="24"
          height="24"
          focusable="false"
          aria-hidden="true"
        >
          <path
            d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"
          ></path>
        </svg>
      </button>
      <ul class="dropdown-menu">
        <li id="aboutMenuItemPlaceholder"></li>
      </ul>
    </div>
  </body>
</html>
