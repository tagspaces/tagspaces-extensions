<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>MHTML/EML Viewer for TagSpaces</title>
    <link rel="stylesheet" href="../libs/bootstrap5/bootstrap.min.css" />
    <link rel="stylesheet" href="../common/common.css" />
    <style>
      body {
        overflow: auto;
        background-color: var(--default-background-color);
      }

      #documentContent,
      #readabilityContent {
        color: var(--text-color);
        background-color: var(--background-color);
        /* margin: 15px auto; */
        padding: 20px;
        /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
        /* max-width: 900px; */
        min-height: 100vh;
        border-radius: 4px;
      }

      #documentContent img,
      #documentContent video,
      #readabilityContent img,
      #readabilityContent video {
        max-width: 100%;
        height: auto;
        display: block;
      }

      .email-header {
        border-bottom: 1px solid #eee;
        margin-bottom: 20px;
        padding-bottom: 10px;
        font-family: sans-serif;
      }

      .attachment-item {
        display: inline-flex;
        align-items: center;
        background: #e9ecef;
        border: 1px solid #ced4da;
        padding: 4px 12px;
        margin: 2px;
        border-radius: 15px;
        font-size: 0.9em;
        cursor: pointer;
        transition: background 0.2s;
        text-decoration: none;
        color: #495057;
      }

      .attachment-item:hover {
        background: #dee2e6;
        color: #007bff;
      }
    </style>
    <script src="../libs/bootstrap5/bootstrap.bundle.min.js"></script>
    <script src="libs/postal-mime/postal-mime.min.js"></script>
    <script src="../libs/mark.js/mark.min.js"></script>
    <script src="../libs/dompurify/dist/purify.min.js"></script>
    <script src="../libs/i18next/i18next.min.js"></script>
    <script src="../common/common.js"></script>
    <script>
      const filePath = getParameterByName('file');
      let locale = getParameterByName('locale') || 'en';
      if (locale === 'en') locale = 'en_US';
      const encrypted = getParameterByName('encrypted');

      let documentContent;
      let zoomLevel = 100;
      let blobUrls = []; // Track blobs for cleanup
      let currentAttachments = []; // Store binary data for downloading

      document.addEventListener('readystatechange', () => {
        if (document.readyState === 'complete') {
          insertLoadingAnimation();
          insertPrintMenuItem();
          insertZoomContentMenuItem();
          insertToggleFindMenuItem();
          insertExportAsHTMLFunctionality();
          insertAboutDialog(
            'https://docs.tagspaces.org/extensions/mhtml-viewer',
          );
          initI18N(locale, 'ns.extension.json');

          if (encrypted) {
            sendMessageToHost({ command: 'loadDefaultTextContent' });
          } else {
            // Postal-Mime works best with ArrayBuffer for binary attachments
            getFileContentPromise(filePath, 'arraybuffer')
              .then((content) => {
                setContent(content);
              })
              .catch((e) => {
                console.error('Error getting content:', e);
                hideLoadingAnimation();
              });
          }

          documentContent = document.getElementById('documentContent');

          // Settings
          let extSettings = loadExtSettings('viewerMHTMLSettings');
          if (extSettings && extSettings.zoomLevel) {
            zoomLevel = Math.min(Math.max(extSettings.zoomLevel, 30), 500);
            applyZoom();
          }

          // UI Event Listeners
          document
            .getElementById('zoomInButton')
            .addEventListener('click', (e) => {
              e.stopPropagation();
              zoomLevel = Math.min(zoomLevel + 10, 500);
              updateZoom();
            });

          document
            .getElementById('zoomOutButton')
            .addEventListener('click', (e) => {
              e.stopPropagation();
              zoomLevel = Math.max(zoomLevel - 10, 30);
              updateZoom();
            });

          document
            .getElementById('zoomResetButton')
            .addEventListener('click', (e) => {
              zoomLevel = 100;
              updateZoom();
            });

          document
            .getElementById('openSourceURL')
            .addEventListener('click', () => {
              const sourceURL = document.getElementById(
                'html-data-sourceurl',
              ).value;
              if (sourceURL && sourceURL.startsWith('http')) {
                sendMessageToHost({
                  command: 'openLinkExternally',
                  link: sourceURL,
                });
              }
            });

          document.getElementById('copyURL').addEventListener('click', (e) => {
            e.stopPropagation();
            navigator.clipboard.writeText(
              document.getElementById('html-data-sourceurl').value,
            );
          });

          const webscrapingDetailsModal = new bootstrap.Modal(
            '#webscrapingDetailsModal',
          );
          document
            .getElementById('showWebScrapingDetailsMenuItem')
            .addEventListener('click', () => {
              webscrapingDetailsModal.show();
            });

          document.addEventListener('click', (e) => {
            const downloadBtn = e.target.closest('.attachment-download');
            if (downloadBtn) {
              e.preventDefault();
              const index = parseInt(
                downloadBtn.getAttribute('data-index'),
                10,
              );
              const attachment = currentAttachments[index];

              if (attachment && attachment.content) {
                downloadFile(attachment);
              }
            }
          });
        }
      });

      function downloadFile(attachment) {
        const blob = new Blob([attachment.content], {
          type: attachment.mimeType || 'application/octet-stream',
        });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = attachment.filename || 'attachment';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }

      function updateZoom() {
        saveExtSettings('viewerMHTMLSettings', { zoomLevel });
        applyZoom();
      }

      function applyZoom() {
        document.getElementById('documentContent').style.zoom = zoomLevel + '%';
        document.getElementById('readabilityContent').style.zoom =
          zoomLevel + '%';
      }

      /**
       * Global variables required for this function
       * let currentAttachments = [];
       * let blobUrls = [];
       */

      async function setContent(contentBuffer) {
        const container = document.getElementById('documentContent');

        try {
          // Cleanup: Revoke old Blob URLs to prevent memory leaks
          if (blobUrls && blobUrls.length > 0) {
            blobUrls.forEach((url) => URL.revokeObjectURL(url));
            blobUrls = [];
          }

          // Parse the EML/MHTML content
          const parser = new PostalMime();
          const email = await parser.parse(contentBuffer);

          // Save attachments globally for the click-delegator downloader
          currentAttachments = email.attachments || [];

          // Metadata Extraction (Source URL and Saved Date)
          // MHTML files store the original URL in the top-level Content-Location header
          const contentLocationHeader = email.headers.find(
            (h) => h.key === 'content-location',
          );
          const sourceURL = contentLocationHeader
            ? contentLocationHeader.value.trim()
            : '';

          const sourceUrlInput = document.getElementById('html-data-sourceurl');
          const savedOnInput = document.getElementById('html-data-savedon');

          if (sourceUrlInput) sourceUrlInput.value = sourceURL;
          if (savedOnInput) savedOnInput.value = email.date || '';

          // Resource Re-linking (Handling Inline Images/CSS)
          // We convert binary attachments into Blob URLs and replace CIDs or Locations in the HTML
          let renderedHtml =
            email.html ||
            (email.text ? `<pre>${DOMPurify.sanitize(email.text)}</pre>` : '');

          if (currentAttachments.length > 0) {
            currentAttachments.forEach((att, index) => {
              // Only create blobs for resources likely to be used inline or for download
              const blob = new Blob([att.content], {
                type: att.mimeType || 'application/octet-stream',
              });
              const blobUrl = URL.createObjectURL(blob);
              blobUrls.push(blobUrl);

              // Replace Content-ID (Standard EML inline images: <img src="cid:unique-id">)
              if (att.contentId) {
                const cid = att.contentId.replace(/[<>]/g, '');
                renderedHtml = renderedHtml.split(`cid:${cid}`).join(blobUrl);
              }

              // Replace Content-Location (Standard MHTML resources: <img src="http://site.com/img.jpg">)
              const location = att.headers?.find(
                (h) => h.key === 'content-location',
              )?.value;
              if (location) {
                renderedHtml = renderedHtml
                  .split(location.trim())
                  .join(blobUrl);
              }
            });
          }

          // Build Header Section (Subject, From, To, Attachments)
          const isEmail = email.messageId || (email.to && email.to.length > 0);
          let headerHTML = '';

          if (isEmail) {
            headerHTML += '<div class="email-header">';
            if (email.subject) {
              headerHTML += `<h3 style="margin-top:0">${DOMPurify.sanitize(email.subject)}</h3>`;
            }
            headerHTML += `<div><strong>From:</strong> ${formatAddress(email.from)}</div>`;
            if (email.to)
              headerHTML += `<div><strong>To:</strong> ${formatAddress(email.to)}</div>`;
            if (email.date)
              headerHTML += `<div><strong>Date:</strong> ${DOMPurify.sanitize(email.date)}</div>`;

            headerHTML += currentAttachments
              .map((att, index) => {
                const name = att.filename || 'unnamed-file';

                // Robust size calculation
                let sizeText = 'Unknown size';
                if (att.content && att.content.byteLength !== undefined) {
                  sizeText = (att.content.byteLength / 1024).toFixed(1) + ' KB';
                } else if (att.content && att.content.length !== undefined) {
                  sizeText = (att.content.length / 1024).toFixed(1) + ' KB';
                } else if (att.size !== undefined) {
                  sizeText = (att.size / 1024).toFixed(1) + ' KB';
                }

                return `
    <a class="attachment-item attachment-download" data-index="${index}" >
      <svg style="margin-right: 6px;" width="14" height="14" fill="currentColor" viewBox="0 0 16 16">
        <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
        <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
      </svg>
      ${DOMPurify.sanitize(name)} <small style="margin-left: 5px; opacity: 0.6;">(${sizeText})</small>
    </a>`;
              })
              .join('');
            headerHTML += '<hr style="margin: 20px 0;" /></div>';
          }

          // 6. Security: Sanitize Combined Content
          const cleanBody = DOMPurify.sanitize(renderedHtml, {
            ADD_TAGS: ['style', 'video', 'audio', 'source', 'svg', 'path'],
            ADD_ATTR: [
              'target',
              'controls',
              'data-index',
              'viewBox',
              'fill',
              'd',
            ],
          });

          // 7. Inject into DOM
          container.innerHTML = headerHTML + cleanBody;

          // 8. Post-Processing
          // Disable autoplay on any media found in the document
          container.querySelectorAll('video, audio').forEach((media) => {
            media.removeAttribute('autoplay');
            media.setAttribute('controls', '');
            media.pause();
          });

          // Re-link external links to TagSpaces host
          handleLinks(container);

          // Initialize search/mark.js
          if (typeof initFindToolbar === 'function') {
            initFindToolbar();
          }

          hideLoadingAnimation();
        } catch (err) {
          console.error('Error in setContent:', err);
          container.innerHTML = `<div class="alert alert-danger">Failed to parse document: ${err.message}</div>`;
          hideLoadingAnimation();
        }
      }

      /**
       * Helper to format email address objects from Postal-Mime
       */
      function formatAddress(addrObj) {
        if (!addrObj) return 'Unknown';
        if (Array.isArray(addrObj)) {
          return addrObj
            .map((a) => {
              const name = a.name ? DOMPurify.sanitize(a.name) : '';
              const email = a.address ? DOMPurify.sanitize(a.address) : '';
              return name ? `${name} &lt;${email}&gt;` : email;
            })
            .join('; ');
        }
        return addrObj.address || 'Unknown';
      }
    </script>
  </head>
  <body>
    <div id="findToolbarPlaceholder"></div>
    <div id="loadingAnimationPlaceholder"></div>
    <div id="documentContent"></div>
    <div id="readabilityContent" style="display: none"></div>
    <div id="aboutDialogPlaceholder"></div>
    <div id="extFabMenu" class="btn-group dropup-center dropup">
      <button
        type="button"
        class="btn btn-primary btn-lg"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <svg class="bi" width="24" height="24" fill="currentColor">
          <path
            d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"
          ></path>
        </svg>
      </button>
      <ul class="dropdown-menu shadow">
        <li>
          <a id="showWebScrapingDetailsMenuItem" class="dropdown-item" href="#">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              style="margin-right: 10px"
            >
              <path
                d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
              ></path>
              <polyline points="14 2 14 8 20 8"></polyline>
              <line x1="16" y1="13" x2="8" y2="13"></line>
              <line x1="16" y1="17" x2="8" y2="17"></line>
              <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
            <span data-i18n="htmlDetails"></span>
          </a>
        </li>
        <li id="zoomContentMenuItemPlaceholder"></li>
        <li id="exportAsHTMLMenuItemPlaceholder"></li>
        <li><hr class="dropdown-divider" /></li>
        <li id="toggleFindMenuItemPlaceholder"></li>
        <li id="printMenuItemPlaceholder"></li>
        <li><hr class="dropdown-divider" /></li>
        <li id="aboutMenuItemPlaceholder"></li>
      </ul>
    </div>
    <div class="modal fade" id="webscrapingDetailsModal" tabindex="-1">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" data-i18n="htmlDetails"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label data-i18n="sourceURL" class="form-label"></label>
              <div class="input-group">
                <button
                  id="copyURL"
                  class="btn btn-outline-secondary"
                  type="button"
                  title="Copy"
                >
                  <svg width="16" height="16" fill="currentColor">
                    <path
                      d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"
                    />
                    <path
                      d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"
                    />
                  </svg>
                </button>
                <input
                  id="html-data-sourceurl"
                  type="text"
                  class="form-control"
                  readonly
                />
                <button
                  id="openSourceURL"
                  class="btn btn-primary"
                  type="button"
                >
                  <span data-i18n="openURL"></span>
                </button>
              </div>
            </div>
            <div class="mb-3">
              <label data-i18n="webPageSavedOn" class="form-label"></label>
              <input
                id="html-data-savedon"
                type="text"
                class="form-control"
                readonly
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              data-i18n="ok"
            ></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
