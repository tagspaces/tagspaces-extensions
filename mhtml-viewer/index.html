      }

    <script>
      const filePath = getParameterByName('file');
      let locale = getParameterByName('locale');
      if (locale === 'en') {
        locale = 'en_US';
      }

      let readabilityContent;

      let mhtmlViewer;

      const styles = [
        '',
        'solarized-dark',
        'github',
        'metro-vibes',
        'clearness',
        'clearness-dark'
      ];

      document.addEventListener('readystatechange', () => {
        if (document.readyState === 'complete') {
          insertAboutDialog(
            'https://docs.tagspaces.org/extensions/mhtml-viewer'
          );

          insertPrintMenuItem();
          insertZoomContentMenuItem();
          insertToggleFindMenuItem();
          insertZoomContentMenuItem();

          initI18N(locale, 'ns.extension.json');

          sendMessageToHost({ command: 'loadDefaultTextContent' });

          document.body.addEventListener('dblclick', () => {
            sendMessageToHost({ command: 'editDocument' });
          });

          documentContent = document.getElementById('documentContent');

          // Handling settings
          let extSettings = loadExtSettings('viewerMHTMLSettings');

          function saveSettings() {
            saveExtSettings('viewerMHTMLSettings', { styleIndex, zoomLevel });
          }

          let zoomLevel = 100;
          if (extSettings && extSettings.zoomLevel) {
            if (extSettings.zoomLevel >= 30 && extSettings.zoomLevel <= 500) {
              zoomLevel = extSettings.zoomLevel;
            }
            documentContent.style.zoom = zoomLevel + '%';
          }

          let styleIndex = 0;
          if (extSettings && extSettings.styleIndex) {
            styleIndex = extSettings.styleIndex;
          }

          documentContent.classList.value = 'markdown ' + styles[styleIndex];
          saveSettings();

          document
            .getElementById('zoomInButton')
            .addEventListener('click', e => {
              e.stopPropagation();
              zoomLevel = zoomLevel + 10;
              if (zoomLevel >= 500) {
                zoomLevel = 500;
              }
              saveSettings();
              document.getElementById('documentContent').style.zoom =
                zoomLevel + '%';
            });

          document
            .getElementById('zoomOutButton')
            .addEventListener('click', e => {
              e.stopPropagation();
              zoomLevel = zoomLevel - 10;
              if (zoomLevel < 30) {
                zoomLevel = 30;
              }
              saveSettings();
              document.getElementById('documentContent').style.zoom =
                zoomLevel + '%';
            });

          document
            .getElementById('zoomResetButton')
            .addEventListener('click', e => {
              zoomLevel = 100;
              saveSettings();
              document.getElementById('documentContent').style.zoom =
                zoomLevel + '%';
            });

          //     document.body.style.background = '#000000';

          //     // imageBackgroundColor = '#000000';
          //     saveSettings();
          //   });

          //     // imageViewerContainer[0].style.background = '#f4ecd8';
          //     // imageBackgroundColor = '#f4ecd8';
          //     saveSettings();
          //   });

          // document

          //     e.stopPropagation();
          //     document.body.style.background = 'transparent';
          //     // imageViewerContainer[0].style.background = 'transparent';
          //     // imageBackgroundColor = 'transparent';
          //     saveSettings();
          //   });

          document
            .getElementById('openSourceURL')
            .addEventListener('click', e => {
              if (sourceURL && sourceURL.length > 0) {
                sendMessageToHost({
                  command: 'openLinkExternally',
                  link: sourceURL
                });
              } else {
                sendMessageToHost({
                  command: 'showAlertDialog',
                  title: 'Error',
                  message: 'No source URL found in this file!'
                });
              }
            });

          const webscrapingDetailsModal = new bootstrap.Modal(
            '#webscrapingDetailsModal',
            {}
          );
          document
            .getElementById('showWebScrapingDetailsMenuItem')
            .addEventListener('click', () => {
              webscrapingDetailsModal.show();
            });

          // Menu: hide readability items

          // $('#readabilityFontSize').hide();
          // $('#themeStyle').hide();
          // $('#readabilityOff').hide();
        }

      function setContent(content, fileDirectory) {
        const mhtparser = new mailparser.MailParser();
        mhtparser.on('end', mail_object => {
          // console.log('mail_object:', mail_object);

          const contLocation = /^content-location:(.*$)/im.exec(content);
          mail_object.contentLocation =
            contLocation && contLocation.length > 0
              ? contLocation[1]
              : 'not found';
          cleanedHTML = DOMPurify.sanitize(mail_object.html);

          document.getElementById('fileMeta').innerText =
            'saved on ' + mail_object.headers.date;

          htmlContent = document.getElementById('documentContent');
          htmlContent.innerHTML = DOMPurify.sanitize(cleanedHTML);

          if (fileDirectory.indexOf('file://') === 0) {
            fileDirectory = fileDirectory.substring(
              'file://'.length,
              fileDirectory.length
            );
          }

          fixingEmbeddingOfLocalImages(htmlContent, fileDirectory);

          handleLinks(documentContent);

          fixingEmbeddingOfLocalImages(documentContent, fileDirectory);

          initFindToolbar();

          // View readability mode

          // try {
          //   const documentClone = document.cloneNode(true);
          //   const article = new Readability(
          //     document.baseURI,
          //     documentClone
          //   ).parse();
          //   readabilityContent = article.content;
          // } catch (e) {
          //   console.log('Error handling' + e);
          //   const msg = {
          //     command: 'showAlertDialog',
          //     title: 'Readability Mode',
          //     message: 'This content can not be loaded.'
          //   };
          //   sendMessageToHost(msg);
          // }

          // if (readabilityContent) {
          //   updateHTMLContent(
          //     $('#mhtmlViewer'),
          //     readabilityContent,
          //     filePathURI
          //   );
          // }

          // mhtmlViewer = document.getElementById('mhtmlViewer');
          // mhtmlViewer.style.fontSize = fontSize;
          // mhtmlViewer.style.fontFamily = 'Helvetica, Arial, sans-serif';
          // mhtmlViewer.style.background = '#ffffff';
          // mhtmlViewer.style.color = '';

          init(filePathURI, mail_object);
        });

        mhtparser.write(content);
        mhtparser.end();
      }

      function init(filePathURI, objectlocation) {
        let $htmlContent;

        let currentStyleIndex = 0;
        if (extSettings && extSettings.styleIndex) {
          currentStyleIndex = extSettings.styleIndex;
        }

        // Menu: hide readability items
        $('#toSansSerifFont').show();
        $('#toSerifFont').show();
        $('#increasingFontSize').show();
        $('#decreasingFontSize').show();
        $('#readabilityOn').hide();
        $('#changeStyleButton').hide();
        $('#resetStyleButton').hide();

        $('#openInNewWindowButton').on('click', () => {
          window.parent.open(filePathURI, '_blank'); // , 'nodeIntegration=0'
        });

        $('#openURLButton').on('click', () => {
          const msg = {
            command: 'openLinkExternally',
            link: objectlocation.contentLocation.trim()
          };
          sendMessageToHost(msg);
        });

        $('#toSansSerifFont').on('click', e => {
          e.stopPropagation();
          $htmlContent[0].style.fontFamily = 'Helvetica, Arial, sans-serif';
        });

        $('#toSerifFont').on('click', e => {
          e.stopPropagation();
          $htmlContent[0].style.fontFamily = 'Georgia, Times New Roman, serif';
        });

        $('#readabilityOn').off();
        $('#readabilityOn').on('click', () => {
          if (readabilityContent) {
            updateHTMLContent($('#mhtmlViewer'), readabilityContent);
          }
          // if ($('#mhtmlViewer').data('clicked', true)) {
          $('#toSerifFont').show();
          $('#toSansSerifFont').show();
          $('#increasingFontSize').show();
          $('#decreasingFontSize').show();
          $('#readabilityOff').show();
          $('#whiteBackgroundColor').show();
          $('#blackBackgroundColor').show();
          $('#sepiaBackgroundColor').show();
          $('#themeStyle').show();
          $('#readabilityFont').show();
          $('#readabilityFontSize').show();
          $('#readabilityOn').hide();
          $('#changeStyleButton').hide();
          $('#resetStyleButton').hide();
          // }
        });

        $('#readabilityOff').off();
        $('#readabilityOff').on('click', () => {
          updateHTMLContent($('#mhtmlViewer'), cleanedHTML);
          mhtmlViewer.style.fontSize = '';
          mhtmlViewer.style.fontFamily = '';
          mhtmlViewer.style.color = '';
          mhtmlViewer.style.background = '';
          $('#readabilityOff').hide();
          $('#toSerifFont').hide();
          $('#toSansSerifFont').hide();
          $('#increasingFontSize').hide();
          $('#decreasingFontSize').hide();
          $('#whiteBackgroundColor').hide();
          $('#blackBackgroundColor').hide();
          $('#sepiaBackgroundColor').hide();
          $('#themeStyle').hide();
          $('#readabilityFont').hide();
          $('#readabilityFontSize').hide();
          $('#readabilityOn').show();
          $('#changeStyleButton').show();
          $('#resetStyleButton').show();
        });
      }
    </script>

    <div

      id="webscrapingDetailsModal"
      tabindex="-1"
      aria-labelledby="webscrapingDetailsModal"

      <div class="modal-dialog modal-xl">
