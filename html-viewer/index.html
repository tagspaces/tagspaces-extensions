        overflow: overlay;
      }

      #documentContent {
        height: 100%;
        font-size: var(--default-text-size);
        color: var(--default-text-color);
        background-color: var(--default-background-color);
      }

      #documentContent img {
        max-width: 100%;
      }

      /* Readability */
      #htmlViewer {
        height: 100%;
        font-size: 14px;
      }

      #readabilityFont {
        margin-left: 19px;
        margin-top: 11px;
      }

      #sanSerifLabel {
        font-family: Helvetica, Arial, sans-serif;
      }

      #serifLabel {
        font-family: Georgia, Times New Roman, serif;
      }

      #readabilityFontSize {
        margin-left: 19px;
        margin-top: 11px;
      }

    <script>
      const filePath = getParameterByName('file');
      let locale = getParameterByName('locale');
      if (locale === 'en') {
        locale = 'en_US';
      }

      let htmlContent;
      let sourceURL;
      let screenshot;
      let scrappedon;

      const styles = [
        '',
        // 'solarized-dark',
        'github',
        'metro-vibes',
        'clearness'
        // 'clearness-dark'
      ];

      document.addEventListener('readystatechange', () => {
        if (document.readyState === 'complete') {
          insertAboutDialog(
            'https://docs.tagspaces.org/extensions/html-viewer'
          );

          initI18N(locale, 'ns.extension.json');

          sendMessageToHost({ command: 'loadDefaultTextContent' });

          document.body.addEventListener('dblclick', () => {
            sendMessageToHost({ command: 'editDocument' });
          });

          documentContent = document.getElementById('documentContent');

          // Handling settings
          let extSettings = loadExtSettings('viewerHTMLSettings');

          function saveSettings() {
            saveExtSettings('viewerHTMLSettings', { styleIndex, zoomLevel });
          }

          let zoomLevel = 100;
          if (extSettings && extSettings.zoomLevel) {
            if (extSettings.zoomLevel >= 30 && extSettings.zoomLevel <= 500) {
              zoomLevel = extSettings.zoomLevel;
            }
            documentContent.style.zoom = zoomLevel + '%';
          }

          let styleIndex = 0;
          if (extSettings && extSettings.styleIndex) {
            styleIndex = extSettings.styleIndex;
          }

          documentContent.classList.value = 'markdown ' + styles[styleIndex];
          saveSettings();

          document
            .getElementById('zoomInButton')
            .addEventListener('click', e => {
              e.stopPropagation();
              zoomLevel = zoomLevel + 10;
              if (zoomLevel >= 500) {
                zoomLevel = 500;
              }
              saveSettings();
              document.getElementById('documentContent').style.zoom =
                zoomLevel + '%';
            });

          document
            .getElementById('zoomOutButton')
            .addEventListener('click', e => {
              e.stopPropagation();
              zoomLevel = zoomLevel - 10;
              if (zoomLevel < 30) {
                zoomLevel = 30;
              }
              saveSettings();
              document.getElementById('documentContent').style.zoom =
                zoomLevel + '%';
            });

          document
            .getElementById('zoomResetButton')
            .addEventListener('click', e => {
              zoomLevel = 100;
              saveSettings();
              document.getElementById('documentContent').style.zoom =
                zoomLevel + '%';
            });

          document
            .getElementById('whiteBackgroundColor')
            .addEventListener('click', e => {
              e.stopPropagation();
              document.body.style.background = '#ffffff';
              // imageViewerContainer[0].style.background = '#ffffff';
              // imageBackgroundColor = '#ffffff';
              //   readabilityViewer.style.background = '#ffffff';
              //   readabilityViewer.style.color = '';
              saveSettings();
            });

          document
            .getElementById('blackBackgroundColor')
            .addEventListener('click', e => {
              e.stopPropagation();
              document.body.style.background = '#000000';
              // imageViewerContainer[0].style.background = '#000000';
              // imageBackgroundColor = '#000000';
              saveSettings();
            });

          document
            .getElementById('sepiaBackgroundColor')
            .addEventListener('click', e => {
              e.stopPropagation();
              document.body.style.background = '#f4ecd8';
              // imageViewerContainer[0].style.background = '#f4ecd8';
              // imageBackgroundColor = '#f4ecd8';
              saveSettings();
            });

          document
            .getElementById('resetBackgroundColor')
            .addEventListener('click', e => {
              e.stopPropagation();
              document.body.style.background = 'transparent';
              // imageViewerContainer[0].style.background = 'transparent';
              // imageBackgroundColor = 'transparent';
              saveSettings();
            });

          document
            .getElementById('changeStyleButton')
            .addEventListener('click', e => {
              styleIndex = styleIndex + 1;
              if (styleIndex >= styles.length) {
                styleIndex = 0;
              }
              document.getElementById('documentContent').classList.value =
                'markdown ' + styles[styleIndex];
              saveSettings();
            });

          document
            .getElementById('resetStyleButton')
            .addEventListener('click', e => {
              styleIndex = 0;
              document.getElementById('documentContent').classList.value =
                'markdown';
              saveSettings();
            });

          document
            .getElementById('openSourceURL')
            .addEventListener('click', e => {
              if (sourceURL && sourceURL.length > 0) {
                sendMessageToHost({
                  command: 'openLinkExternally',
                  link: sourceURL
                });
              } else {
                sendMessageToHost({
                  command: 'showAlertDialog',
                  title: 'Error',
                  message: 'No source URL found in this file!'
                });
              }
            });

          const webscrapingDetailsModal = new bootstrap.Modal(
            '#webscrapingDetailsModal',
            {}
          );
          document
            .getElementById('showWebScrapingDetailsMenuItem')
            .addEventListener('click', () => {
              webscrapingDetailsModal.show();
            });

          document
            .getElementById('printMenuItem')
            .addEventListener('click', openPrintDialog);

          // Menu: hide readability items
          // $('#readabilityFont').hide();
          // $('#readabilityFontSize').hide();
          // $('#themeStyle').hide();
          // $('#readabilityOff').hide();
        }
      });

      function setContent(content, fileDirectory) {
        const bodyRegex = /\<body[^>]*\>([^]*)\<\/body/m; // jshint ignore:line
        let bodyContent;

        try {
          bodyContent = content.match(bodyRegex)[1];
        } catch (e) {
          console.log('Error parsing the body of the HTML document. ' + e);
          bodyContent = content;
        }

        const sourceURLRegex = /data-sourceurl="([^"]*)"/m;
        const regex = new RegExp(sourceURLRegex);
        const regexMatcher = content.match(regex);
        sourceURL = regexMatcher ? regexMatcher[1] : undefined;
        document.getElementById('html-data-sourceurl').value = sourceURL;

        const screenshotRegex = /data-screenshot="([^"]*)"/m;
        const regexscreenshot = new RegExp(screenshotRegex);
        const regexMatcherScreenshot = content.match(regexscreenshot);
        screenshot = regexMatcherScreenshot
          ? regexMatcherScreenshot[1]
          : undefined;
        document.getElementById('html-data-screenshot').src = screenshot;

        const scrappedonRegex = /data-scrappedon="([^"]*)"/m;
        const regexscrappedon = new RegExp(scrappedonRegex);
        const regexMatcherScrappedon = content.match(regexscrappedon);
        scrappedon = regexMatcherScrappedon
          ? regexMatcherScrappedon[1]
          : undefined;
        document.getElementById('html-data-scrappedon').innerText = scrappedon;
        // // $('#html-data-sourceurl').attr('title', sourceURL);

        // removing all scripts from the document
        const cleanedBodyContent = bodyContent.replace(
          /<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi,
          ''
        );

        htmlContent = document.getElementById('documentContent');
        htmlContent.innerHTML = DOMPurify.sanitize(cleanedBodyContent);

        if (fileDirectory.indexOf('file://') === 0) {
          fileDirectory = fileDirectory.substring(
            'file://'.length,
            fileDirectory.length
          );
        }

        fixingEmbeddingOfLocalImages(htmlContent, fileDirectory);

        // View readability mode
        // const readabilityViewer = document.getElementById('htmlContent');

        // $('#readabilityOn').on('click', () => {
        //   try {
        //     const documentClone = document.cloneNode(true);
        //     const article = new Readability(document.baseURI, documentClone).parse();
        //     $(readabilityViewer).html(article.content);
        //     fixingEmbeddingOfLocalImages($(readabilityViewer, fileDirectory));
        //     readabilityViewer.style.fontSize = fontSize; //'large';
        //     readabilityViewer.style.fontFamily = 'Helvetica, Arial, sans-serif';
        //     readabilityViewer.style.background = '#ffffff';
        //     readabilityViewer.style.color = '';
        //     $('#readabilityOff').css('display', 'inline-block');
        //     $('#themeStyle').show();
        //     $('#readabilityFont').show();
        //     $('#readabilityFontSize').show();
        //     $('#readabilityOn').hide();
        //     $('#changeStyleButton').hide();
        //     $('#resetStyleButton').hide();
        //     $('#zoomInButton').hide();
        //     $('#zoomOutButton').hide();
        //     $('#zoomResetButton').hide();
        //   } catch (e) {
        //     console.log('Error handling' + e);
        //     const msg = {
        //       command: 'showAlertDialog',
        //       title: 'Readability Mode',
        //       message: 'This content can not be loaded.'
        //     };
        //     sendMessageToHost(msg);
        //   }
        // });

        // $('#readabilityOff').on('click', () => {
        //   $htmlContent.empty();
        //   $htmlContent.append(cleanedBodyContent);
        //   fixingEmbeddingOfLocalImages($htmlContent, fileDirectory);
        //   readabilityViewer.style.fontSize = ''; //'large';
        //   readabilityViewer.style.fontFamily = '';
        //   readabilityViewer.style.color = '';
        //   readabilityViewer.style.background = '';
        //   $('#readabilityOn').show();
        //   $('#changeStyleButton').show();
        //   $('#resetStyleButton').show();
        //   $('#readabilityOff').hide();
        //   $('#readabilityFont').hide();
        //   $('#readabilityFontSize').hide();
        //   $('#themeStyle').hide();
        // });

        // $('#toSansSerifFont').on('click', e => {
        //   e.stopPropagation();
        //   readabilityViewer.style.fontFamily = 'Helvetica, Arial, sans-serif';
        // });

        // $('#toSerifFont').on('click', e => {
        //   e.stopPropagation();
        //   readabilityViewer.style.fontFamily = 'Georgia, Times New Roman, serif';
        // });

        handleLinks(documentContent);

        fixingEmbeddingOfLocalImages(documentContent, fileDirectory);

        initFindToolbar();
      }
    </script>
  </head>

                value="URL of the scraped web page"
                aria-label="readonly input example"
                readonly
              />
              <button
                type="button"
                id="openSourceURL"
                title="Opens the URL in the default browser"
                class="btn btn-primary btn-sm"
              >
                <svg width="16" height="16" class="bi">
                  <path
                    fill-rule="evenodd"
                    d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5z"
                  />
                  <path
                    fill-rule="evenodd"
                    d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0v-5z"
                  />
                </svg>
                <span data-i18n="openURL" />
              </button>
            </div>
            <br />
            <span data-i18n="webPageSavedOn"></span>:&nbsp;<span
              id="html-data-scrappedon"
            ></span
            ><br />
            <img id="html-data-screenshot" style="width: 100%;" src="#" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              <span data-i18n="ok" />
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
