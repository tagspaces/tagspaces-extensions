<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>HTML Viewer for TagSpaces</title>
    <link rel="stylesheet" href="../libs/bootstrap5/bootstrap.min.css" />
    <link rel="stylesheet" href="../common/common.css" />
    <style>
      html,
      body {
        overflow: auto;
      }

      #documentContent,
      #readabilityContent {
        color: var(--text-color);
        background-color: var(--default-background-color);
        margin: 15px;
      }

      #documentContent img,
      #documentContent video,
      #readabilityContent img,
      #readabilityContent video {
        max-width: 100%;
        height: auto;
        display: block;
      }
    </style>
    <script src="../libs/bootstrap5/bootstrap.bundle.min.js"></script>
    <script src="../libs/mark.js/mark.min.js"></script>
    <script src="../libs/dompurify/dist/purify.min.js"></script>
    <script src="../libs/i18next/i18next.min.js"></script>
    <script src="../common/common.js"></script>
    <script>
      const filePath = getParameterByName('file');
      let locale = getParameterByName('locale');
      if (locale === 'en') {
        locale = 'en_US';
      }

      let htmlContent;
      let sourceURL;
      let screenshot;
      let scrappedon;
      let showDetails = true;

      document.addEventListener('readystatechange', () => {
        if (document.readyState === 'complete') {
          insertAboutDialog(
            'https://docs.tagspaces.org/extensions/html-viewer',
          );
          insertLoadingAnimation();
          insertPrintMenuItem();
          insertToggleFindMenuItem();
          insertZoomContentMenuItem();
          insertExportAsHTMLFunctionality();

          initI18N(locale, 'ns.extension.json');

          sendMessageToHost({ command: 'loadDefaultTextContent' });

          documentContent = document.getElementById('documentContent');

          documentContent.addEventListener('dblclick', () => {
            sendMessageToHost({ command: 'editDocument' });
          });

          // Handling settings
          let extSettings = loadExtSettings('viewerHTMLSettings');

          function saveSettings() {
            saveExtSettings('viewerHTMLSettings', {
              styleIndex,
              zoomLevel,
              showDetails,
            });
          }

          let zoomLevel = 100;
          if (extSettings && extSettings.zoomLevel) {
            if (extSettings.zoomLevel >= 30 && extSettings.zoomLevel <= 500) {
              zoomLevel = extSettings.zoomLevel;
            }
            documentContent.style.zoom = zoomLevel + '%';
          }

          if (extSettings && extSettings.showDetails) {
            document.getElementById('documentDetails').style.display =
              extSettings.showDetails ? 'block' : 'none';
          }

          let styleIndex = 0;
          // if (extSettings && extSettings.styleIndex) {
          //   styleIndex = extSettings.styleIndex;
          // }

          // documentContent.classList.value = 'markdown ' + styles[styleIndex];
          saveSettings();

          document
            .getElementById('showWebScrapingDetailsMenuItem')
            .addEventListener('click', (e) => {
              showDetails = !showDetails;
              saveSettings();
              document.getElementById('documentDetails').style.display =
                showDetails ? 'block' : 'none';
            });

          document
            .getElementById('zoomInButton')
            .addEventListener('click', (e) => {
              e.stopPropagation();
              zoomLevel = zoomLevel + 10;
              if (zoomLevel >= 500) {
                zoomLevel = 500;
              }
              saveSettings();
              document.getElementById('documentContent').style.zoom =
                zoomLevel + '%';
            });

          document
            .getElementById('zoomOutButton')
            .addEventListener('click', (e) => {
              e.stopPropagation();
              zoomLevel = zoomLevel - 10;
              if (zoomLevel < 30) {
                zoomLevel = 30;
              }
              saveSettings();
              document.getElementById('documentContent').style.zoom =
                zoomLevel + '%';
            });

          document
            .getElementById('zoomResetButton')
            .addEventListener('click', (e) => {
              zoomLevel = 100;
              saveSettings();
              document.getElementById('documentContent').style.zoom =
                zoomLevel + '%';
            });

          document
            .getElementById('toSansSerifFontButton')
            .addEventListener('click', (e) => {
              document.getElementById('documentContent').style.fontFamily =
                'Helvetica, Arial, sans-serif';
              e.stopPropagation();
            });

          document
            .getElementById('toSerifFontButton')
            .addEventListener('click', (e) => {
              document.getElementById('documentContent').style.fontFamily =
                'Georgia, Times New Roman, serif';
              e.stopPropagation();
            });

          document.getElementById('copyURL').addEventListener('click', (e) => {
            e.stopPropagation();
            const promise = navigator.clipboard.writeText(
              document.getElementById('html-data-sourceurl').value,
            );
            sendMessageToHost({
              command: 'showAlertDialog',
              title: 'Success',
              message: 'URL copied to clipboard',
            });
          });

          document
            .getElementById('openSourceURL')
            .addEventListener('click', (e) => {
              if (sourceURL && sourceURL.length > 0) {
                sendMessageToHost({
                  command: 'openLinkExternally',
                  link: sourceURL,
                });
              } else {
                sendMessageToHost({
                  command: 'showAlertDialog',
                  title: 'Error',
                  message: 'No source URL found in this file!',
                });
              }
            });

          const webscrapingDetailsModal = new bootstrap.Modal(
            '#webscrapingDetailsModal',
            {},
          );
          document
            .getElementById('showWebScrapingDialogMenuItem')
            .addEventListener('click', () => {
              webscrapingDetailsModal.show();
            });

          // document
          //   .getElementById('toggleReadabilityModeMenuItem')
          //   .addEventListener('click', (e) => {
          //     initReadabilityMode(filePath);
          //   });
        }
      });

      function setContent(content, fileDirectory) {
        const cleanHtml = sanitizeContent(content);

        const parser = new DOMParser();
        const doc = parser.parseFromString(cleanHtml, 'text/html');
        const body = doc.body || doc.documentElement;

        // 1. Extract Metadata using getAttribute
        const sourceURL = body.getAttribute('data-sourceurl') || '';
        const screenshot = body.getAttribute('data-screenshot') || '';
        const scrappedOn =
          body.getAttribute('data-scrappedon') ||
          body.getAttribute('data-createdon') ||
          '';

        // 2. Update UI Inputs
        const sourceUrlInput = document.getElementById('html-data-sourceurl');
        if (sourceUrlInput) sourceUrlInput.value = sourceURL;

        const scrappedOnInput = document.getElementById('html-data-scrappedon');

        // 3. Handle Source URL Container
        const sourceUrlContainer = document.getElementById('documentSourceUrl');
        if (sourceUrlContainer) {
          sourceUrlContainer.replaceChildren(); // Safely clears all children
          if (sourceURL && sourceURL !== 'undefined') {
            const aEl = document.createElement('a');
            aEl.textContent = sourceURL;
            aEl.href = sourceURL;
            aEl.target = '_blank';
            sourceUrlContainer.appendChild(aEl);
          }
        }

        // 4. Handle Screenshot UI
        const screenshotEls = [
          document.getElementById('html-data-screenshot'),
          document.getElementById('documentScreenshot'),
        ];
        const hasScreenshot = screenshot && screenshot.startsWith('data:image');

        screenshotEls.forEach((el) => {
          if (el instanceof HTMLImageElement) {
            if (hasScreenshot) {
              el.src = screenshot;
              el.style.display = 'block';
            } else {
              el.src = '';
              el.style.display = 'none';
            }
          }
        });

        // 5. Handle Dates
        const creationDate = scrappedOn ? new Date(scrappedOn) : null;
        const creationDateContainer = document.getElementById(
          'documentCreationDate',
        );
        const createdSection = document.getElementById('createdOnSection');

        if (creationDate && !isNaN(creationDate.getTime())) {
          const dateStr = creationDate.toLocaleString();
          if (scrappedOnInput) scrappedOnInput.value = dateStr;
          if (creationDateContainer) {
            const spanEl = document.createElement('span');
            spanEl.textContent = dateStr;
            creationDateContainer.replaceChildren(spanEl);
          }
          if (createdSection) createdSection.style.display = 'block';
        }

        // 6. Clean and Prepare Content Nodes
        // Remove scripts from the memory-DOM
        body.querySelectorAll('script').forEach((s) => s.remove());

        // Media adjustments
        body.querySelectorAll('video, audio').forEach((media) => {
          media.removeAttribute('autoplay');
          media.setAttribute('controls', '');
          media.preload = 'metadata';
          // media.pause(); // Ensure the media does not start playing
        });

        // 7. Inject Content
        const contentTarget = document.getElementById('documentContent');
        if (contentTarget) {
          /**
           * replaceChildren(...nodes) takes all child nodes from our parsed 'body'
           * and moves them physically into 'contentTarget'.
           * This is much faster and safer than innerHTML.
           */
          contentTarget.replaceChildren(...body.childNodes);
        }

        // 8. Export Screenshot (Event Listener Cleanup)
        const exportBtn = document.getElementById('exportScreenshot');
        if (exportBtn) {
          const newBtn = exportBtn.cloneNode(true);
          exportBtn.replaceWith(newBtn);

          newBtn.addEventListener('click', () => {
            if (hasScreenshot) {
              const blob = base64ToBlob(screenshot, 'image/jpeg');
              const fileName =
                (filePath.split(/[\\/]/).pop() || 'screenshot') + '.jpg';
              saveAs(blob, fileName);
            }
          });
        }

        // 9. Run post-processing helpers
        hideLoadingAnimation();
        if (typeof initFindToolbar === 'function') initFindToolbar();
        if (typeof handleLinks === 'function') {
          handleLinks(document.documentElement, fileDirectory);
        }
        if (typeof fixingEmbeddingOfLocalImages === 'function') {
          fixingEmbeddingOfLocalImages(contentTarget, fileDirectory);
        }
      }
    </script>
  </head>
