<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <script src="../libs/jquery/dist/jquery.min.js"></script>
  <script src="../libs/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../libs/i18next/i18next.min.js"></script>
  <script src="../libs/jquery-i18next/jquery-i18next.min.js"></script>
  <script src="../libs/marked/marked.min.js"></script>
  <script src="../libs/mousetrap/mousetrap.min.js"></script>
  <script src="../libs/jquery.highlight.js"></script>
  <script src="../legacy/common.js"></script>
  <script src="../libs/readability/Readability.js"></script>
  <script src="../libs/readability/JSDOMParser.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="extension.css"/>
  <link rel="stylesheet" href="libs/markdown-css/markdown.css"/>
  <link rel="stylesheet" href="libs/markdown-css/github.css"/>
  <link rel="stylesheet" href="libs/markdown-css/metro-vibes.css"/>
  <link rel="stylesheet" href="libs/markdown-css/solarized-dark.css"/>
  <link rel="stylesheet" href="libs/markdown-css/clearness.css"/>
  <link rel="stylesheet" href="libs/markdown-css/clearness-dark.css"/>
</head>
<body>
<div id="searchToolbar" style="display: none;">
  <div class="flexLayout">
    <button class="btn btn-link" id="clearSearchExtButton" data-i18n="[title]cancelSearch">
      <i class="fa fa-lg fa-eraser"></i>
    </button>
    <input class="flexMaxWidth" id="searchBox" type="text" data-i18n="[placeholder]findInDocument">
    </button>
    <button class="btn btn-link" id="searchExtButton" data-i18n="[title]startSearch">
      <i class="fa fa-lg fa-binoculars"></i>
    </button>
  </div>
</div>
<div id="htmlContent"></div>
<div class="btn-group dropup extMainMenu">
  <button type="button" id="viewerMainMenuButton" class="btn roundButton dropdown-toggle viewerMainMenuButton" data-toggle="dropdown">
    <i class="fa fa-ellipsis-v fa-2x"></i>
  </button>
  <ul class="dropdown-menu pull-right">
    <li class="dropdown-header">
      <button class="close">&times;</button>&nbsp;
    </li>
    <li class="divider"></li>
    <li><a id="readabilityOn">
      <i class="fa fa-book fa-lg fa-fw"></i>&nbsp;<span data-i18n="readabilityOn"></span>
    </a></li>
    <li><a id="readabilityOff">
      <i class="fa fa-book fa-lg fa-fw"></i>&nbsp;<span data-i18n="readabilityOff"></span>
    </a></li>
    <li><a id="findInFile">
      <i class="fa fa-binoculars fa-lg fa-fw"></i>&nbsp;<span data-i18n="findInDocument"></span>
    </a></li>
    <li class="divider"></li>
    <li><a id="htmlDetails" data-toggle="modal" data-target="#htmlDetailsModal">
      <i class="fa fa-info-circle fa-lg fa-fw"></i>&nbsp;<span data-i18n="htmlDetails"></span>
    </a></li>
    <li class="divider"></li>
    <li>
      <div id="readabilityFont">
        <i class="fa fa-font fa-lg fa-fw"></i>&nbsp;
        <div class="btn-group" data-toggle="buttons">
          <a id="toSansSerifFont"><label id="sanSerifLabel" class="btn btn-secondary" data-i18n="[title]toSansSerifFont">AB</label></a>
          <a id="toSerifFont"><label id="serifLabel" class="btn btn-secondary" data-i18n="[title]toSerifFont">AB</label></a>
        </div>
      </div>
    </li>
    <li>
      <div id="readabilityFontSize">
        <i class="fa fa-text-height fa-lg fa-fw"></i>&nbsp;
        <div class="btn-group" data-toggle="buttons">
          <a id="decreasingFontSize"><label class="btn btn-secondary" data-i18n="[title]decreasingFontSize">-</label></a>
          <a id="increasingFontSize"><label class="btn btn-secondary" data-i18n="[title]increasingFontSize">+</label></a>
        </div>
      </div>
    </li>
    <li>
      <div id="themeStyle" style="margin-left: 19px; margin-top: 10px;">
        <i class="fa fa-paint-brush fa-lg fa-fw"></i>&nbsp;
        <div class="btn-group" data-toggle="buttons">
          <a id="whiteBackgroundColor"><label class="btn btn-secondary" data-i18n="[title]changeBackgroundColor">&nbsp;</label></a>
          <a id="blackBackgroundColor"><label class="btn btn-black" data-i18n="[title]changeBackgroundColor">&nbsp;</label></a>
          <a id="sepiaBackgroundColor"><label class="btn btn-sepia" data-i18n="[title]changeBackgroundColor">&nbsp;</label></a>
        </div>
      </div>
    </li>
    <li><a id="changeStyleButton">
      <i class="fa fa-adjust fa-lg fa-fw"></i>&nbsp;<span data-i18n="changeTheme"></span>
    </a></li>
    <li><a id="resetStyleButton">
      <i class="fa fa-circle-o fa-lg fa-fw"></i>&nbsp;<span data-i18n="resetTheme"></span>
    </a></li>
    <li><a id="zoomOutButton">
      <i class="fa fa-search-minus fa-lg fa-fw"></i>&nbsp;<span data-i18n="zoomOut"></span>
    </a></li>
    <li><a id="zoomInButton">
      <i class="fa fa-search-plus fa-lg fa-fw"></i>&nbsp;<span data-i18n="zoomIn"></span>
    </a></li>
    <li><a id="zoomResetButton">
      <i class="fa fa-search fa-lg fa-fw"></i>&nbsp;<span data-i18n="zoomReset"></span>
    </a></li>
    <li><a id="openSourceURL">
      <i class="fa fa-external-link-square fa-fw"></i>&nbsp;<span data-i18n="openSourceURL"></span>
    </a></li>
    <li class="divider"></li>
    <li><a id="printButton">
      <i class="fa fa-print fa-lg fa-fw"></i>&nbsp;<span data-i18n="print"></span>
    </a></li>
    <li><a id="aboutButton">
      <i class="fa fa-comment fa-lg fa-fw"></i>&nbsp;<span data-i18n="about"></span>
    </a></li>
  </ul>
</div>
<div class="modal" id="aboutExtensionModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" id="closeAboutDialogButton" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times"></i></button>
        <h4 class="modal-title" data-i18n="aboutTitle"></h4>
      </div>
      <div class="modal-body markdown-content">
        <br>Please visit the <a href="https://github.com/tagspaces/viewerHTML">project page</a> on GitHub for details about this extension.<br><br>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true"><i class="fa fa-check fa-lg"></i>
        </button>
      </div>
    </div>
  </div>
</div>
<div class="modal" id="htmlDetailsModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <a type="button" id="closeHTMLDetails" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times"></i></a>
        <h4 class="modal-title" data-i18n="htmlDetails"></h4>
      </div>
      <div class="modal-body">
        <span data-i18n="sourceURL"></span>:&nbsp;<span id="html-data-sourceurl"></span><br>
        <button data-i18n="openSourceURL" class="btn" role="button" id="openSourceURLdateHTML">
        </button><br>
        <span data-i18n="webPageSavedOn"></span>:&nbsp;<span id="html-data-scrappedon"></span>
        <img id="html-data-screenshot" src="#" />
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true"><i class="fa fa-check fa-lg"></i></button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
