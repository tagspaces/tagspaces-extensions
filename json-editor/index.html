<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <script src="libs/jsoneditor/dist/jsoneditor-minimalist.min.js"></script>
    <script src="../libs/jquery/dist/jquery.min.js"></script>
    <script src="../libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../libs/i18next/i18next.min.js"></script>
    <script src="../libs/jquery-i18next/jquery-i18next.min.js"></script>
    <script src="../libs/marked/marked.min.js"></script>
    <script src="../legacy/common.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="extension.css" />
    <link rel="stylesheet" href="libs/jsoneditor/dist/jsoneditor.min.css" />
    <base />
  </head>
  <body>
    <div id="jsonEditor"></div>
    <div class="btn-group dropup extMainMenu">
      <button
        type="button"
        class="btn roundButton dropdown-toggle viewerMainMenuButton"
        data-toggle="dropdown"
      >
        <i class="fa fa-ellipsis-v fa-2x"></i>
      </button>
      <ul class="dropdown-menu pull-right">
        <li class="dropdown-header">
          <button class="close">&times;</button>
          &nbsp;
        </li>
        <li class="divider"></li>
        <li>
          <a id="printButton">
            <i class="fa fa-print fa-lg fa-fw"></i>&nbsp;<span
              data-i18n="print"
            ></span>
          </a>
        </li>
        <li>
          <a id="jsonHelpButton">
            <i class="fa fa-info fa-lg fa-fw"></i>&nbsp;<span
              data-i18n="JSONHelp"
            ></span>
          </a>
        </li>
        <li>
          <a id="aboutButton">
            <i class="fa fa-comment fa-lg fa-fw"></i>&nbsp;<span
              data-i18n="about"
            ></span>
          </a>
        </li>
      </ul>
    </div>
    <div
      class="modal fullScreenMobile"
      id="aboutExtensionModal"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-hidden="true"
            >
              <i class="fa fa-times"></i>
            </button>
            <h4 class="modal-title" data-i18n="aboutTitle"></h4>
          </div>
          <div class="modal-body markdown-content">
            <br />Please visit the
            <a href="https://github.com/tagspaces/tagspaces-extensions"
              >project page</a
            >
            on GitHub for details about this extension.<br /><br />
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-primary"
              data-dismiss="modal"
              aria-hidden="true"
            >
              <i class="fa fa-check fa-lg"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fullScreenMobile"
      id="markdownHelpModal"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-hidden="true"
            >
              <i class="fa fa-times"></i>
            </button>
            <h4 class="modal-title" data-i18n="JSONHelpTitle"></h4>
          </div>
          <div class="modal-body markdown-content"></div>
          <div class="modal-footer">
            <button
              class="btn btn-primary"
              data-dismiss="modal"
              aria-hidden="true"
            >
              <i class="fa fa-check fa-lg"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
